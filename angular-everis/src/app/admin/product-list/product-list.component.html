<app-header></app-header>

<div class="container">
  <button style="float:right;" [routerLink]="['/admin/add']">Novo produto</button>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Categoria</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>
            <a class="actions"><i class="fa fa-pencil" (click)="edit(product._id)"></i></a> &nbsp;
            <a class="actions"><i class="fa fa-trash" (click)="delete(product._id)"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
