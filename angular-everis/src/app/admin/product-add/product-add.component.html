<app-header></app-header>


<div class="container">
  <button style="float:right;" [routerLink]="['/admin/list']">Voltar</button>
  <div class="row">

    <form>

      <div class="form-group">
        <label >Nome</label>
        <input type="text" #name class="form-control" placeholder="Nome">
      </div>

      <div class="form-group">
        <label >Categoria</label>
        <input type="text" #category class="form-control" placeholder="Categoria">
      </div>

      <div class="form-group">
        <label >Descrição</label>
        <input type="text" #description class="form-control" placeholder="Descrição">
      </div>

      <div class="form-group">
        <label >Preço</label>
        <input type="number" #price class="form-control" placeholder="Preço">
      </div>

      <div class="form-group">
        <label >Thumb</label>
        <input type="text" #thumb class="form-control" placeholder="Thumb">
      </div>

      <button  (click)="save(name.value,category.value, description.value,price.value,thumb.value); $event.preventDefault()" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
